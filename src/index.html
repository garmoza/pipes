<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Game</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: Arial, sans-serif;
      }
      .game-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      canvas {
        border: 3px solid #fff;
        border-radius: 5px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .instructions {
        color: white;
        margin-top: 15px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1 style="color: white">TypeScript Space Game</h1>
      <canvas id="gameCanvas"></canvas>
      <div class="instructions">
        <p>← → или A D - двигаться | R - перезапуск</p>
        <p>Избегайте падающих врагов!</p>
      </div>
    </div>
  </body>
</html>
